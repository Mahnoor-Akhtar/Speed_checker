<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedChecker - Test Results</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Speed<span>Checker</span> - Results</h1>
        </header>

        <main>
            <div class="results">
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="wpm">0</div>
                        <div class="stat-label">wpm</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="accuracy">0%</div>
                        <div class="stat-label">acc</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="raw">0</div>
                        <div class="stat-label">raw</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="chars">0/0/0</div>
                        <div class="stat-label">characters</div>
                    </div>
                </div>

                <div class="additional-stats">
                    <div class="stat-row">
                        <span>test type</span>
                        <span>time 30 english</span>
                    </div>
                    <div class="stat-row">
                        <span>errors</span>
                        <span id="errors">0</span>
                    </div>
                    <div class="stat-row">
                        <span>time</span>
                        <span>30s</span>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="resultsChart"></canvas>
                </div>

                <div class="controls">
                    <button class="btn" onclick="window.location.href='index.html'">Back to Test</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Developed by Mahnoor and Haris</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve results from localStorage
            const results = JSON.parse(localStorage.getItem('typingTestResults')) || {
                wpm: 0,
                accuracy: 0,
                raw: 0,
                correct: 0,
                errors: 0,
                total: 0
            };

            // Update DOM with results
            document.getElementById('wpm').textContent = results.wpm;
            document.getElementById('accuracy').textContent = `${results.accuracy}%`;
            document.getElementById('raw').textContent = results.raw;
            document.getElementById('chars').textContent = `${results.correct}/${results.errors}/${results.total}`;
            document.getElementById('errors').textContent = results.errors;

            // Create bar chart
            const ctx = document.getElementById('resultsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['WPM', 'Accuracy (%)', 'Raw Speed', 'Errors'],
                    datasets: [{
                        label: 'Typing Test Results',
                        data: [results.wpm, results.accuracy, results.raw, results.errors],
                        backgroundColor: [
                            'rgba(138, 43, 226, 0.6)', // --primary
                            'rgba(50, 205, 50, 0.6)',  // --correct
                            'rgba(138, 43, 226, 0.6)', // --primary
                            'rgba(255, 68, 68, 0.6)'   // --incorrect
                        ],
                        borderColor: [
                            'var(--primary)',
                            'var(--correct)',
                            'var(--primary)',
                            'var(--incorrect)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Clear localStorage to prevent stale results
            localStorage.removeItem('typingTestResults');
        });
    </script>
</body>
</html>
